<head>
  <meta charset="utf-8">
  <title>Bingabilidade</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

</head>

<body>
</body>

<template name="defaultLayout">
  <paper-drawer-panel>
    <paper-header-panel drawer class="sideBar">
      <paper-button data-action="home" class="logo">Bingabilidade</paper-button>
      {{> mainMenu}}
    </paper-header-panel>
    <paper-header-panel main mode="waterfall-tall">
      <paper-toolbar class="tall animate">
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <h2 class="bottom title">{{headerTitle}}</h2>
      </paper-toolbar>

      {{> yield}}

    </paper-header-panel>
  </paper-drawer-panel>
</template>

<template name="adminLayout">
  {{> yield}}
</template>
